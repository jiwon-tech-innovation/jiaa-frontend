<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSP connect-src는 constants.ts의 getCSPConnectSrc() 함수에서 생성됩니다 -->
  <!-- 현재 값: 'self' local-model: http://localhost:8080 ws://localhost:8080 http://localhost:8080 -->
  <!-- Note: 'unsafe-eval' is required for Vite HMR in development. Remove in production build. -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' data:; style-src-elem 'self' 'unsafe-inline' data:; connect-src 'self' local-model: http://localhost:8080 ws://localhost:8080; img-src 'self' local-model: data:;" />
  <title>Jiaa</title>
</head>

<body>
  <div id="root"></div>
  <script src="/live2dcubismcore.min.js"></script>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
